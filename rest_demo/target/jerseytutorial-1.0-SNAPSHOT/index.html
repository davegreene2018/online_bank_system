<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Animal Shelter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script charset="utf-8" src="restclient.js"></script>
  </head>
  <body>

    <div id="page_container">

      <h1>Animal Shelter</h1>

      <button type="button" class="button" id="add_animal">Add Animal</button>
      
      <table class="datatable" id="table_animals">
        <thead>
          <tr>
            <th>Name</th>
            <th>Species</th>
            <th>Breed</th>
            <th>Colour</th>
            <th>Date Added</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>

    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">
        
        <h2>Add Animal</h2>
        <form class="form add" id="form_animal" data-id="" novalidate>
          <div class="input_container">
            <label for="animal_name">Name: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="rank" id="animal_name" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="species">Species: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="species" id="species" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="breed">Breed: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="breed" id="breed" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="colour">Colour: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="colour" id="colour" value="" required>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Add Animal</button>
          </div>
        </form>
      </div>
    </div>

    <noscript id="noscript_container">
      <div id="noscript" class="error">
        <p>JavaScript support is needed to use this page.</p>
      </div>
    </noscript>

    <div id="message_container">
      <div id="message" class="success">
        <p>This is a success message.</p>
      </div>
    </div>

    <div id="loading_container">
      <div id="loading_container2">
        <div id="loading_container3">
          <div id="loading_container4">
            Loading, please wait...
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
