<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Online Banking System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script src="jquery.serialize-object.js"></script>
    <script charset="utf-8" src="restclient_accounts.js"></script>
  </head>
  <body>

    <div id="page_container">

      <h1>Online Banking System</h1>

      <button type="button" class="button" id="add_account">Add New Account</button>
       <button class="button" onclick="window.location.href = 'main.html';">Back</button>
      
      <table class="datatable" id="table_accounts">
        <thead>
          <tr>
            <th>Acc Id</th>
            <th>Sort Code</th>
            <th>Account Number</th>
            <th>Ballance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
     
     
    <div class="lightbox_bg"></div>

    <div class="lightbox_container">
      <div class="lightbox_close"></div>
      <div class="lightbox_content">
        
        <h2>Add New Account</h2>
        <form class="form add" id="form_account" data-id="" novalidate>
          <div class="input_container">
            <label for="accountId">account: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="accountId" id="accountId" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="sortCode">Sort Code: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="sortCode" id="sortCode" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="accNum">accNum: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="accNum" id="accNum" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="curBal">Balance: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="curBal" id="curBal" value="" required>
            </div>
          </div>
            <!--
            <div class="input_container">
            <label for="transactions">Transaction: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="transactions" id="transactions" value="" required>
            </div>
          </div>
            <div class="input_container">
            <label for="accounts">Accounts: <span class="required">*</span></label>
            <div class="field_container">
              <input type="text" class="text" name="accounts" id="accounts" value="" required>
            </div>
          </div>
          -->
          <div class="button_container">
            <button type="submit">Add Account</button>
          </div>
        </form>
      </div>
    </div>

    <noscript id="noscript_container">
      <div id="noscript" class="error">
        <p>JavaScript support is needed to use this page.</p>
      </div>
    </noscript>

    <div id="message_container">
      <div id="message" class="success">
        <p>This is a success message.</p>
      </div>
    </div>

    <div id="loading_container">
      <div id="loading_container2">
        <div id="loading_container3">
          <div id="loading_container4">
            Loading, please wait...
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
